<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="app/app.js"></script>

    <title>JavaScript Calculator</title>
  </head>
  <body>
    <section class="calculator-container">
      <section class="display-container">
        <span id="display"></span>
      </section>
      <section class="buttons-container">
        <!-- first row -->
        <div class="btn" id="seven"><div>7</div></div>
        <div class="btn" id="eight"><div>8</div></div>
        <div class="btn" id="nine"><div>9</div></div>
        <div class="btn" id="erase"><div>AC</div></div>
        <!-- second row -->
        <div class="btn" id="four"><div>4</div></div>
        <div class="btn" id="five"><div>5</div></div>
        <div class="btn" id="six"><div>6</div></div>
        <div class="btn" id="multiply"><div>x</div></div>
        <!-- third row -->
        <div class="btn" id="one"><div>1</div></div>
        <div class="btn" id="two"><div>2</div></div>
        <div class="btn" id="three"><div>3</div></div>
        <div class="btn" id="sum"><div>+</div></div>
        <!-- fourth row -->
        <div class="btn" id="zero"><div>0</div></div>
        <div class="btn" id="divison"><div>/</div></div>
        <div class="btn" id="substract"><div>-</div></div>
        <div class="btn" id="equals"><div>=</div></div>
      </section>
    </section>
  </body>
</html>
